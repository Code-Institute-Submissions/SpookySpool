{% extends "base.html" %}
{% block title %}
    Add Movie
{% endblock %}
{% block content %}
<div class="row">
		<form id="movie_form" action="{{url_for('insert_movie')}}" method="POST" class="col s12 heading-text">
			<div class="row">
				<div class="input-field col s12">
					<input id="movie_title" placeholder="(i.e.) Alien" name="title" type="text" required>
					<label for="movie_title">Title</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<input id="tagline" name="tagline" placeholder="In space, no one can hear you scream" type="text">
                    <label for="tagline">Tagline/Slogan (optional)</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<textarea id="movie_description" name="description" placeholder="In deep space, the crew of the commercial starship Nostromo is awakened from their cryo-sleep capsules halfway through their journey home to investigate a distress call from an alien vessel..." class="materialize-textarea" required></textarea>
                    <label for="movie_description">Plot Synopsis</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s4">
					<select id="movie_rating" name="rating" required>
                        <option value="" selected disabled>Select rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                        <option value="NC-17">NC-17</option>
                        <option value="Unrated">Unrated</option>
					</select>
                    <label for="movie_rating">Rating</label>
				</div>
				<div class="input-field col s4">
					<select id="movie_year" name="year" required>
				      {% for year in range(2021, 1909, -1) %}
                        <option value="{{year}}">{{year}}</option>
                      {% endfor %}
				    </select>
					<label for="movie_year">Release Year</label>
				</div>
                <div class="input-field col s4">
					<input placeholder="1-100" id="movie_metascore" name="metascore" type="number" min="1" max="100" value="50" required>
					<label for="movie_metascore">Metascore</label>
				</div>
			</div>
            <div class="row">
                <h2 class="col s12 med">Runtime (minutes)</h2>
				<div class="input-field col s12">
					<input type="range" id="runtime" name="runtime" min="1" max="250" required>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<select id="movie_genres" name="genre" multiple required>
                        <option value="" disabled selected>Pick relevant genres</option>
				      {% for genre in genres %}
                        <option value="{{genre._id}}">{{genre.genre_name}}</option>
                      {% endfor %}
					</select>
                    <label for="movie_genres">Genres</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 user-add">
                    <div id="movie_actors" class="row">
                        <div class="col s6">
					        <input name="actors[]" type="text" required>
					        <label for="actors[]">Actor(s)</label>
                        </div>
                    </div>
				</div>
                <div class="col s12 center-align">
                    <div class="col s6 input_add" id="actor_add" ><i class="fas fa-plus"></i></div>
                    <div class="col s6 input_remove" id="actor_remove" ><i class="fas fa-minus"></i></div>
                </div>
			</div>
            <div class="row">
				<div class="input-field col s12 user-add">
                    <div id="movie_directors" class="row">
                        <div class="col s6">
					        <input name="directors[]" type="text" required>
					        <label for="directors[]">Director(s)</label>
                        </div>
                    </div>
				</div>
                <div class="col s12 center-align">
                    <div class="col s6 input_add" id="director_add" ><i class="fas fa-plus"></i></div>
                    <div class="col s6 input_remove" id="director_remove" ><i class="fas fa-minus"></i></div>
                </div>
			</div>
            <div class="row">
				<div class="input-field col s12 user-add">
                    <div id="movie_languages" class="row">
                        <div class="col s6">
					        <input name="languages[]" type="text" placeholder="English" required>
					        <label for="languages[]">Languages(s)</label>
                        </div>
                    </div>
				</div>
                <div class="col s12 center-align">
                    <div class="col s6 input_add" id="language_add" ><i class="fas fa-plus"></i></div>
                    <div class="col s6 input_remove" id="language_remove" ><i class="fas fa-minus"></i></div>
                </div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<input id="movie_img_url" placeholder="(i.e.) https://images-na.ssl-images-amazon.com/images/I/31dKO0hfksL._AC_.jpg" name="img_url" type="text">
					<label for="movie_img_url">Poster URL (optional)</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<input id="movie_imdb_url" placeholder="(i.e.) https://www.imdb.com/title/tt0078748/" name="imdb_url" type="text">
					<label for="movie_imdb_url">Link to IMDB page (optional)</label>
				</div>
			</div>
			<div class="row">
                <div class="col s12">
				    <button class="btn waves-effect waves-light left" type="submit">Add Movie</button>
                    <a class="btn waves-effect waves-light cancel right" href="{{url_for('browse_movies', page=1)}}">Cancel</a>
                </div>
			</div>
		</form>
	</div>

{% endblock %}
