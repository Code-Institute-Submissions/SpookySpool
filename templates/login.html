{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
	<div class="row">
		<form id="login_form" action="{{url_for('attempt_login')}}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" name="password" type="password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" form="login_form" type="submit">Login
	        </button>
			</div>
		</form>
	</div>
    <div class="row"> 
        <div class="col s12">
            <h2> Not got an account? <a class="waves-effect waves-light btn modal-trigger" href="#sign_up_modal">Sign Up!</a></h2>
        </div>
    </div>
  
  <!-- Modal for Sign Up -->
  <div id="sign_up_modal" class="modal">
    <div class="modal-content">
      <h4>Create an account</h4>
    </div>
    <div class="modal-footer">
        <div class="row">
            <form id="signup_form" action="{{url_for('sign_up')}}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix"></i>
                        <input id="user_name" name="username" type="text" class="validate" required>
                        <label for="user_name">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="user_email" name="email" type="email" class="validate" required>
                        <label for="user_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-unlock-alt prefix"></i>
                        <input id="user_password" name="password" type="password" class="validate" required>
                        <label for="user_password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" form="signup_form" type="submit">Login</button>
                        <a class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock %}
