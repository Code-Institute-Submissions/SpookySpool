{% extends "base.html" %}
{% block content %}
    <div class="row">
    <form action="{{url_for('attempt_login')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit">Login
        </button>
    </div>
    <div class="row"> 
        <div class="col s12">
            <h2> Not got an account? <a class="waves-effect waves-light btn modal-trigger" href="#sign_up_modal">Sign Up!</a></h2>
        </div>
    </div>
    </form>
  </div>
  
  <!-- Modal for Sign Up -->
  <div id="sign_up_modal" class="modal">
    <div class="modal-content">
      <h4>Create an account</h4>
    </div>
    <div class="modal-footer">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix"></i>
                        <input id="user_name" name="username" type="text" class="validate" required>
                        <label for="user_name">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-unlock-alt prefix"></i>
                        <input id="user_password" name="password" type="password" class="validate" required>
                        <label for="user_password">Password</label>
                    </div>
                </div>
            </form>
        </div>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
{% endblock %}
